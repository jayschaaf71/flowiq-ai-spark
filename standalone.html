<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppointmentIQ - AI-Powered Scheduling</title>
    <meta name="description" content="Smart appointment scheduling with AI-powered conflict resolution, voice booking, and waitlist management." />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="AppointmentIQ - AI-Powered Scheduling" />
    <meta property="og:description" content="Smart appointment scheduling with AI-powered conflict resolution, voice booking, and waitlist management." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://appointmentiq.ai" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AppointmentIQ - AI-Powered Scheduling" />
    <meta name="twitter:description" content="Smart appointment scheduling with AI-powered conflict resolution, voice booking, and waitlist management." />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AppointmentIQ specific styling -->
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
        min-height: 100vh;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #3b82f6, #60a5fa);
        color: white;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 1.125rem;
        font-weight: 500;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state while app initializes -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading AppointmentIQ...</div>
      </div>
    </div>
    <script type="module" src="/src/standalone-main.tsx"></script>
  </body>
</html>
